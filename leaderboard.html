<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft PvP Leaderboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="leaderboard.css">
</head>
<body>

  <div class="wrap">

    <!-- Gamemode tabs -->
    <nav class="mode-tabs" id="modeTabs">
      <button class="mode-tab active" data-mode="overall">
        <span class="mode-icon">&#x1F3C6;</span>
        <span class="mode-name">Overall</span>
      </button>
    </nav>

    <!-- Info bar -->
    <div class="info-bar">
      <div class="tier-filter" id="tierFilter" style="display:none;">
        <button class="fbtn active" data-filter="all">All</button>
        <button class="fbtn" data-filter="high">High</button>
        <button class="fbtn" data-filter="low">Low</button>
      </div>
      <div class="search-wrap">
        <input type="text" id="playerSearch" placeholder="Search player..." autocomplete="off">
      </div>
      <div class="info-right">
        <a href="index.html" class="back-link">&larr; Home</a>
      </div>
    </div>

    <!-- Player lookup card -->
    <div class="lookup-card" id="lookupCard" style="display:none;"></div>

    <!-- Main rankings card -->
    <div class="rankings-card">
      <div id="rankingsContent">
        <div class="state" id="loading">Loading...</div>
        <div class="state" id="empty" style="display:none;">No players found.</div>
      </div>
    </div>

    <!-- Pagination -->
    <div class="pager" id="pager" style="display:none;">
      <button class="pgbtn" id="prevBtn">&larr; Prev</button>
      <span class="pgnum" id="pageInfo"></span>
      <button class="pgbtn" id="nextBtn">Next &rarr;</button>
    </div>

    <footer class="foot">
      Data from <a href="https://mctiers.com" target="_blank">MCTiers</a> &middot;
      Skins from <a href="https://crafatar.com" target="_blank">Crafatar</a>
    </footer>

  </div>

  <script src="leaderboard.js"></script>
</body>
</html>
